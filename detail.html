<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Detail článku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: '65ch',
                                color: '#374151',
                                p: {
                                    marginBottom: '1.5rem',
                                    lineHeight: '1.8',
                                    fontSize: '1.125rem',
                                },
                                h1: {
                                    fontSize: '2.5rem',
                                    marginBottom: '1.5rem',
                                    color: '#111827',
                                    fontWeight: '800',
                                    lineHeight: '1.2',
                                },
                                h2: {
                                    fontSize: '1.875rem',
                                    marginTop: '2.5rem',
                                    marginBottom: '1.25rem',
                                    color: '#111827',
                                    fontWeight: '700',
                                    lineHeight: '1.3',
                                },
                                ul: {
                                    marginTop: '1.5rem',
                                    marginBottom: '1.5rem',
                                },
                                li: {
                                    marginTop: '0.75rem',
                                    marginBottom: '0.75rem',
                                    fontSize: '1.125rem',
                                },
                                'ul > li': {
                                    paddingLeft: '1.75rem',
                                },
                                'ul > li::before': {
                                    backgroundColor: '#9CA3AF',
                                    width: '0.375rem',
                                    height: '0.375rem',
                                    borderRadius: '50%',
                                    marginTop: '0.6875rem',
                                },
                                strong: {
                                    color: '#111827',
                                    fontWeight: '600',
                                },
                                a: {
                                    color: '#2563EB',
                                    textDecoration: 'none',
                                    '&:hover': {
                                        color: '#1D4ED8',
                                    },
                                },
                                blockquote: {
                                    borderLeftColor: '#E5E7EB',
                                    borderLeftWidth: '4px',
                                    paddingLeft: '1.5rem',
                                    fontStyle: 'italic',
                                    color: '#6B7280',
                                },
                            },
                        },
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Article Content -->
    <main class="pt-32 pb-16 bg-gradient-to-b from-gray-50 to-white">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="lg:grid lg:grid-cols-12 lg:gap-8">
                <!-- Sidebar -->
                <div class="hidden lg:block lg:col-span-3">
                    <div class="sticky top-32">
                        <nav class="space-y-1" aria-label="Obsah článku">
                            <div id="table-of-contents" class="bg-white rounded-2xl shadow-sm p-6">
                                <h2 class="text-lg font-semibold text-gray-900 mb-4">Obsah článku</h2>
                                <!-- ToC will be loaded here by JavaScript -->
                            </div>

                            <div class="bg-white rounded-2xl shadow-sm p-6 mt-6">
                                <h2 class="text-lg font-semibold text-gray-900 mb-4">Související články</h2>
                                <div id="related-posts" class="space-y-4">
                                    <!-- Related posts will be loaded here by JavaScript -->
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="lg:col-span-9">
                    <!-- Breadcrumbs -->
                    <nav class="flex mb-8" aria-label="Breadcrumb">
                        <ol class="flex items-center space-x-2">
                            <li>
                                <a href="/" class="text-gray-500 hover:text-gray-700">Domů</a>
                            </li>
                            <li>
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </li>
                            <li>
                                <a href="/blog.html" class="text-gray-500 hover:text-gray-700">Blog</a>
                            </li>
                            <li>
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </li>
                            <li>
                                <span class="text-gray-700" id="current-page"><!-- Current page title --></span>
                            </li>
                        </ol>
                    </nav>

                    <!-- Article -->
                    <div id="blog-post" class="bg-white rounded-2xl shadow-lg p-8 md:p-12 fade-in">
                        <!-- Content will be loaded here by JavaScript -->
                    </div>
                    
                    <!-- Navigation between posts -->
                    <div class="mt-12 grid grid-cols-2 gap-8">
                        <div id="prev-post" class="text-left">
                            <!-- Previous post link will be loaded here -->
                        </div>
                        <div id="next-post" class="text-right">
                            <!-- Next post link will be loaded here -->
                        </div>
                    </div>

                    <!-- Back to Blog -->
                    <div class="mt-12 text-center">
                        <a href="/blog.html" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-gray-900 hover:bg-gray-800 transition-colors duration-200">
                            <svg class="mr-2 w-5 h-5 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                            Zpět na přehled článků
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>

    <script type="module">
        console.log('Blog detail script loading...');
        
        import { marked } from 'https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';
        
        // Blog post data structure
        const blogPosts = [
            {
                id: 1,
                title: "Moderní pronájem v roce 2025: Jak na to?",
                slug: "moderni-pronajem-2025",
                date: "2025-02-16",
                excerpt: "Objevte nejnovější trendy a postupy v oblasti pronájmu nemovitostí pro rok 2025. Od digitalizace až po smart home řešení.",
                content: "blog/posts/moderni-pronajem-2025.md"
            },
            {
                id: 2,
                title: "Jak správně postupovat při neplacení nájmu",
                slug: "jak-spravne-postupovat-pri-neplaceni-najmu",
                date: "2024-02-16",
                excerpt: "Zjistěte, jaké kroky můžete podniknout, když nájemník neplatí nájem, a jak správně postupovat v souladu se zákonem.",
                content: "blog/posts/neplaceni-najmu.md"
            },
            {
                id: 3,
                title: "Právní nástroje pro řešení problémů s nájemníky",
                slug: "pravni-nastroje-pro-reseni-problemu",
                date: "2024-02-15",
                excerpt: "Přehled právních nástrojů, které můžete využít při řešení problémů s problémovými nájemníky.",
                content: "blog/posts/pravni-nastroje.md"
            }
        ];

        // Function to load and render a single blog post
        async function loadBlogPost() {
            console.log('Loading blog post...');
            
            // Get slug from URL
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            
            console.log('Loading post with slug:', slug);
            
            const post = blogPosts.find(p => p.slug === slug);
            if (!post) {
                console.log('Post not found');
                return;
            }

            const postContainer = document.getElementById('blog-post');
            if (!postContainer) {
                console.log('Post container not found');
                return;
            }

            try {
                const response = await fetch(post.content);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                const content = marked(markdown);

                // Update current page title in breadcrumbs
                document.getElementById('current-page').textContent = post.title;

                // Generate table of contents
                const headings = marked.lexer(markdown).filter(token => token.type === 'heading' && token.depth <= 3);
                const toc = document.getElementById('table-of-contents');
                toc.innerHTML += `
                    <nav class="space-y-2">
                        ${headings.map(heading => `
                            <a href="#${heading.text.toLowerCase().replace(/[^\w]+/g, '-')}" 
                               class="block text-${heading.depth === 2 ? 'gray-900 font-medium' : 'gray-600'} hover:text-gray-900 transition-colors duration-200 ${heading.depth === 3 ? 'pl-4' : ''}">
                                ${heading.text}
                            </a>
                        `).join('')}
                    </nav>
                `;

                // Generate related posts
                const relatedPosts = document.getElementById('related-posts');
                const otherPosts = blogPosts.filter(p => p.id !== post.id).slice(0, 3);
                relatedPosts.innerHTML = otherPosts.map(p => `
                    <a href="/detail.html?slug=${p.slug}" class="block hover:bg-gray-50 rounded-lg p-3 -mx-3 transition-colors duration-200">
                        <h3 class="text-gray-900 font-medium mb-1">${p.title}</h3>
                        <time class="text-sm text-gray-500">${new Date(p.date).toLocaleDateString('cs-CZ', { year: 'numeric', month: 'long', day: 'numeric' })}</time>
                    </a>
                `).join('');

                // Update navigation between posts
                const currentIndex = blogPosts.findIndex(p => p.id === post.id);
                const prevPost = blogPosts[currentIndex - 1];
                const nextPost = blogPosts[currentIndex + 1];

                if (prevPost) {
                    document.getElementById('prev-post').innerHTML = `
                        <a href="/detail.html?slug=${prevPost.slug}" class="group block">
                            <div class="text-sm text-gray-500 mb-1">Předchozí článek</div>
                            <div class="text-lg font-medium text-gray-900 group-hover:text-gray-600 transition-colors duration-200">${prevPost.title}</div>
                        </a>
                    `;
                }

                if (nextPost) {
                    document.getElementById('next-post').innerHTML = `
                        <a href="/detail.html?slug=${nextPost.slug}" class="group block">
                            <div class="text-sm text-gray-500 mb-1">Další článek</div>
                            <div class="text-lg font-medium text-gray-900 group-hover:text-gray-600 transition-colors duration-200">${nextPost.title}</div>
                        </a>
                    `;
                }

                // Render main content
                postContainer.innerHTML = `
                    <article class="prose prose-lg mx-auto">
                        <header class="mb-12">
                            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">${post.title}</h1>
                            <div class="flex items-center space-x-4 text-gray-600">
                                <time datetime="${post.date}" class="text-lg font-medium">
                                    ${new Date(post.date).toLocaleDateString('cs-CZ', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric'
                                    })}
                                </time>
                                <span class="text-gray-300">|</span>
                                <span class="text-lg">Doba čtení: ${Math.ceil(markdown.split(' ').length / 200)} min</span>
                            </div>
                        </header>
                        <div class="prose-headings:text-gray-900 prose-headings:font-bold prose-p:text-gray-600 prose-p:leading-relaxed prose-a:text-blue-600 prose-a:no-underline hover:prose-a:text-blue-800 prose-strong:text-gray-900 prose-strong:font-semibold prose-ul:my-6 prose-li:text-gray-600">
                            ${content}
                        </div>
                    </article>
                `;
            } catch (error) {
                console.error('Error loading blog post:', error);
                postContainer.innerHTML = `
                    <div class="text-center py-12">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Článek se nepodařilo načíst</h2>
                        <p class="text-gray-600">Omlouváme se, ale požadovaný článek se nepodařilo načíst. Zkuste to prosím později.</p>
                    </div>
                `;
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing blog detail...');
            loadBlogPost();
        });
    </script>
</body>
</html>
